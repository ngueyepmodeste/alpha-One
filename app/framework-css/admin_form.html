          </li>

        </ul>
      </div>
    </nav>
    <section class="grow-1 m-4 overflow-y-scroll max-w-full">
      <div class="flex justify-between items-center">
        <h1 class="mt-24 text-8 lg-mt-4">Add Group</h1>
      </div>
      <form class="form" enctype="multipart/form-data">
        <div class="form__group">
          <label class="form__label">Name</label>
          <input type="text" name="name" placeholder="Group Name" class="form__input" value="Marketing Team" required />
        </div>
        <div class="form__group">
          <label class="form__label">Profile Picture</label>
          <input type="file" name="profile_picture" accept="image/*" class="form__input" required />
        </div>
        <div class="form__group">
          <label class="form__label">Owner</label>
          <select name="owner" class="form__input" required>
            <option value="">Select an owner</option>
            <option value="1" selected>john.doe@example.com</option>
            <option value="2">jane.smith@example.com</option>
            <option value="3">mike.wilson@example.com</option>
          </select>
        </div>
        <button type="submit" class="button button--primary">Add Group</button>
        <a href="/admin/group" class="form__a">Back to Groups List</a>
      </form>

      <div class="many-to-many-table-section mt-4">
        <h2>Group Members</h2>
        <form class="form many-to-many-table-form">
          <h3>Add New Members</h3>
          <div class="many-to-many-table-selection">
            <select name="user_id" class="form__input" required>
              <option value="">Select a user to add</option>
              <option value="4">sarah.parker@example.com</option>
              <option value="5">alex.johnson@example.com</option>
              <option value="6">emma.brown@example.com</option>
            </select>
          </div>
          <button type="submit" class="button button--primary">Add Member</button>
          <table class="many-to-many-table-table">
            <thead>
              <tr>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>john.doe@example.com</td>
                <td class="table__action">
                  <button type="button" class="button button--danger button--sm">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                      <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                    </svg>
                  </button>
                </td>
              </tr>
              <tr>
                <td>jane.smith@example.com</td>
                <td class="table__action">
                  <button type="button" class="button button--danger button--sm">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                      <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                    </svg>
                  </button>
                </td>
              </tr>
              <tr>
                <td>mike.wilson@example.com</td>
                <td class="table__action">
                  <button type="button" class="button button--danger button--sm">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                      <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </section>
  </div>
